<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap2Site</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ddd6d6;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 5px;
        }

        .logo {
            position: relative;
            top: 20px;
            width: 200px;
            height: auto;
        }
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        .upload-button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }
        .image-preview-container {
            margin-top: 10px;
            width: 100%;
            height: 100px;
            overflow-y: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            max-width: 800px;
            height: 400px;
            background-color: #ddd6d6;
        }
        .image-preview-container img {
            max-width: 100%;
            display: block;
        }
        .image-preview-container p {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        form a button {
            margin-top: 20px;
            width: 150px;
            height: 50px;
            padding: 5px;
            border-radius: 5px;
            font-family: 'Courier New', Courier;
            font-style: initial;
            font-size: 20px;
            border-style: double;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-image: url('{{ url_for('static', filename='bg.jpg') }}');">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <h1>Snap2Site</h1>

    <div class="upload-container">
        <label for="imageUpload" class="upload-button">Upload Photo</label>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;" />

        <div class="image-preview-container">
            <p id="ipc">Image will be displayed here...</p>
            <img id="imagePreview" src="#" alt="Image Preview" style="display: none;" />
        </div>
    </div>

    <script>
        function submitForm() {
            const imageData = document.getElementById('imagePreview').src;
            document.getElementById('imageData').value = imageData;
            document.querySelector('form').submit();
        }
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imagePreview = document.getElementById('imagePreview');
                    const ipc = document.getElementById('ipc');
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    ipc.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

    <form action="{{ url_for('generate') }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="image_data" id="imageData">
        <a href="#" onclick="submitForm()"><button type="button">Continue</button></a>
    </form>


</body>
</html>
